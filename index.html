
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lovable-uploads/e60afbdf-2426-466b-ae0b-ebe03404efc4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Information about product restocks, new releases, and trading card game inventory status." />
    <meta name="google-adsense-account" content="ca-pub-2985674561243221">
    <title>TCG Updates</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2985674561243221"
     crossorigin="anonymous"></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        background-color: #f5f5f7;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      .loader-logo {
        width: 180px;
        height: auto;
        margin-bottom: 1.5rem;
      }
      
      .loader-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(234, 56, 77, 0.2);
        border-radius: 50%;
        border-top-color: #ea384d;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loader-text {
        margin-top: 1rem;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        color: #4a4a4a;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      
      .fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader" id="initialLoader">
        <img src="/lovable-uploads/e60afbdf-2426-466b-ae0b-ebe03404efc4.png" alt="TCG Updates" class="loader-logo" />
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading TCG updates...</div>
      </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
