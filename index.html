
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lovable-uploads/e60afbdf-2426-466b-ae0b-ebe03404efc4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Information about product restocks, new releases, and trading card game inventory status." />
    <meta name="google-adsense-account" content="ca-pub-2985674561243221">
    <title>TCG Updates</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2985674561243221"
     crossorigin="anonymous"></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        background-color: #f5f5f7;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      .loader-container {
        position: relative;
        width: 260px;
        height: 260px;
        margin-bottom: 1rem;
      }
      
      .loader-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 190px;
        height: auto;
        z-index: 10;
      }
      
      .loader-text {
        margin-top: 0.5rem;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        color: #4a4a4a;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      
      .fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader" id="initialLoader">
        <div class="loader-container">
          <img src="/lovable-uploads/3ef7392a-c45d-4acd-bbdf-15d852b86297.png" alt="TCG Updates" class="loader-logo" />
        </div>
        <div class="loader-text">Loading TCG updates...</div>
      </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
