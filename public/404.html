
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the domain
    const path = window.location.pathname + window.location.search;
    // Redirect to the root with the path as a query parameter
    window.location.href = '/' + (path ? '?redirect=' + encodeURIComponent(path) : '');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
