
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path including search params and hash
    const path = window.location.pathname + window.location.search + window.location.hash;
    // Redirect to the root with the path as a query parameter
    window.location.replace('/?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
