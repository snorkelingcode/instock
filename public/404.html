
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // This script handles SPA routing when users refresh or directly access paths
    // in a statically hosted SPA (single page application)
    
    // Only set the redirect if we're not already coming from a redirect
    if (!sessionStorage.getItem('spa_redirect_path')) {
      sessionStorage.setItem('spa_redirect_path', window.location.pathname + window.location.search + window.location.hash);
    }
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
